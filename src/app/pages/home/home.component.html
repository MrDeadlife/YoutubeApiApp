<h1 class="mt-3 font-weight-light">Videos youtube</h1>
<hr />
<div class="card-columns">
  <div class="card  animate__animated animate__fadeInDown" *ngFor="let video of videos">
    <img
      [src]="video.thumbnails.medium.url"
      class="card-img-top"
      alt="Img video"
    />
    <div class="card-body">
      <h5 class="card-title">{{ video.channelTitle }}</h5>
      <p class="card-text">{{ video.title }}</p>
      <p class="card-text"><strong>Fecha: </strong>{{ video.publishedAt }}</p>
      <button (click)='mostrarVideos(video)' class="btn btn-outline-primary btn-block">Ver Video</button>
    </div>
  </div>
</div>
<div class="row mt-5 mb-2 text-center">
    <div class="col">
      <button (click)='cargarVideos()'  class="btn btn-primary btn-lg">Siguiente pagina</button>
    </div>
  </div>
